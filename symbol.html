<!DOCTYPE html>
<html lang="tw">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />

    <title>Rule</title>

    <link href="css/frame.css" rel="stylesheet" type="text/css" />

    <script src="res/jquery_v1.10.2/jquery-1.10.2.min.js" language="javascript" type="text/javascript" ></script>
    <script src="js/frame.js" language="javascript" type="text/javascript" ></script>

  </head>
  <body lang="zh-tw">
    
    <div id='container'>
      <div class='b'>
        <h1>重點規則</h1>
        <ol>
          <li>當<k>多個</k>邏輯判斷式時，每個單元判斷式需要使用小括號。</li>
        </ol>
      </div>

      <div class='b'>
        <h2>判斷式</h2>
        <div class='s'>
          <div class='l' data-msg='錯誤' >
            <pre>
              if ($a < $b && $c < $d) {
              }
            </pre>
          </div>
          <div class='r' data-msg='正確，單元判斷式需要小括號'>
            <pre>
              if (<g>(</g>$a < $b<g>)</g> && <g>(</g>$c < $d<g>)</g>) {
              }
            </pre>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
